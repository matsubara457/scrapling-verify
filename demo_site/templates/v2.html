<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShop - v2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', 'Helvetica Neue', sans-serif; background: #0f172a; color: #e2e8f0; }
        .site-nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: #1e293b; border-bottom: 1px solid #334155; }
        .logo { font-size: 24px; font-weight: bold; color: #f1f5f9; }
        .search-icon { color: #94a3b8; font-size: 18px; }
        .catalog { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; padding: 32px 40px; max-width: 1200px; margin: 0 auto; }
        .item-tile {
            background: #1e293b; border-radius: 16px; padding: 24px;
            border: 1px solid #334155; transition: border-color 0.2s;
        }
        .item-tile:hover { border-color: #60a5fa; }
        .tag { display: inline-block; background: #1e3a5f; color: #60a5fa; padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-bottom: 12px; }
        .title { font-size: 18px; margin-bottom: 8px; color: #f1f5f9; }
        .cost { font-size: 24px; font-weight: bold; color: #f87171; }
        .stars { margin-top: 8px; color: #fbbf24; font-size: 14px; }
        .review-count { color: #64748b; font-size: 12px; margin-top: 4px; }
        .desc { color: #94a3b8; font-size: 13px; margin-top: 12px; line-height: 1.5; }
        .footer { display: flex; justify-content: space-between; align-items: center; padding: 16px 40px; background: #1e293b; border-top: 1px solid #334155; margin-top: 32px; }
        .switch-btn { background: #3b82f6; color: #fff; padding: 8px 20px; border-radius: 6px; text-decoration: none; font-size: 14px; }
        .switch-btn:hover { background: #2563eb; }
        .version-badge { background: #334155; color: #94a3b8; padding: 6px 16px; border-radius: 20px; font-size: 13px; }
    </style>
</head>
<body>
    <nav class="site-nav">
        <span class="logo">TechShop</span>
        <span class="search-icon">&#x1F50D; 検索</span>
    </nav>

    <div class="catalog">
        {% for product in products %}
        <article class="item-tile" data-product-id="{{ product.id }}">
            <span class="tag">{{ product.category }}</span>
            <h3 class="title">{{ product.name }}</h3>
            <div class="cost">&yen;{{ "{:,}".format(product.price) }}</div>
            <div class="stars">&starf; {{ product.rating }}</div>
            <span class="review-count">{{ product.reviews }}件のレビュー</span>
            <p class="desc">{{ product.description }}</p>
        </article>
        {% endfor %}
    </div>

    <div class="footer">
        <a href="/switch" class="switch-btn">UI バージョン切替</a>
        <span class="version-badge">v2 - Redesigned &#x1F3A8;</span>
    </div>
</body>
</html>
